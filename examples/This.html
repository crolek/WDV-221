    var HelperObject = {

                console.log('the original loop: ', this);
            }

        }
    };


    document.querySelector('#see-this').addEventListener('click', function(){
        console.log('global this: ', globalThis);
        console.log('inside event: ', this);

        HelperObject.printTo5();
    })
