<html>
<style type="text/css">


</style>
<body>
    <h1>Counting</h1>


    <div id="assignment">
        <label for="start-number">Count:</label>
        <input type="text" id="start-number" value="3"/>
        <button id="decrease">-</button>
        <button id="increase">+</button>
        <p id="current-count"></p>
    </div>

</body>


<script type="text/javascript">

    var decreaseButton = document.querySelector('#decrease');
    var increaseButton = document.querySelector('#increase');
    var startNumberElement = document.querySelector('#start-number');
    var currentCountElement = document.querySelector('#current-count');
    var currentCount = false;

    decreaseButton.addEventListener('click', function(){
        if (currentCount === false) {
            currentCount = startNumberElement.value
        }
        currentCount--;
        currentCountElement.innerHTML = currentCount;
    })

    increaseButton.addEventListener('click', function(){
        if (currentCount === false) {
            currentCount = startNumberElement.value
        }
        currentCount++;
        currentCountElement.innerHTML = currentCount;
    })



</script>
</html>
